<div class="fixed-top header">
    <div class="container custom_container">
        <div class="row align-items-center justify-content-center mb-2 mt-1">
          <a class="navbar-brand col-12 col-md-4 mb-2" routerLink="/">
            <img src="{{imagesURL}}/website_assets/schuco/schuco_logo.svg" class="d-inline-block align-top" alt="" />
          </a>
          <search-bar class="col-12 col-md-8 px-4 px-md-0"></search-bar>
        </div>
      </div>
    <nav class="navbar navbar-expand-md  navbar-light bg-light">
      <div class="navbar navbar-dark menu justify-content-center w-100">
        <div class="container custom_container">
            <button class="navbar-toggler mx-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav">
                <li class="nav-item active dropdown">
                  <a class="nav-link"
                    href="/"
                    id="navbarDropdown"
                    role="button"
                    i18n="@@menu-home">Home</a>
                </li>
                <li class="nav-item active dropdown">
                  <a class="nav-link dropdown-toggle"
                    href="#"
                    id="categoriesNavbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    i18n="@@menu-categories">Categories</a>
                  <div class="dropdown-menu multi-col container" aria-labelledby="categoriesNavbarDropdown">
                    <a *ngFor="let category of categories" class="dropdown-item" routerLink="/category/{{category.category_id}}/1" routerLinkActive="active">{{category.name[locale]}}</a>
                    <div class="spinner-border mx-1" role="status" *ngIf="loading">
                      <span class="visually-hidden" i18n="@@loading">Loading...</span>
                    </div>
                  </div>
                </li>
                <li class="nav-item active dropdown">
                  <a class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                    i18n="@@menu-novelties">Novelties</a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" routerLink="/catalogue/indevelopment/1" routerLinkActive="active" i18n="@@indevelopment">In Development</a>
                    <a class="dropdown-item" routerLink="/catalogue/comingsoon/1" routerLinkActive="active" i18n="@@comingsoon">Coming Soon</a>
                    <a class="dropdown-item" routerLink="/catalogue/latestmodels/1" routerLinkActive="active" i18n="@@latestmodels">Latest Models</a>
                  </div>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/social-wall" routerLinkActive="active" i18n="@@menu-social-wall">Social Wall</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/about" routerLinkActive="active" i18n="@@menu-about">About Schuco</a>
                </li>
              </ul>
              <ul class="navbar-nav ms-auto">
                <li class="nav-item mx-1 mx-lg-0">
                  <select-locale></select-locale>
                </li>
              </ul>
            </div>
          </div>
      </div>
    </nav>
</div>
